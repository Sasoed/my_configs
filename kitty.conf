# ─── Цвета ────────────────────────────────────────────────────────────
background #1e1e2e
foreground #cdd6f4

color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

# ─── Шрифт ─────────────────────────────────────────────────────────────
font_family FiraCode Nerd Font:style=Regular
bold_font FiraCode Nerd Font:style=Bold
italic_font FiraCode Nerd Font:style=Italic
bold_italic_font FiraCode Nerd Font:style=Bold Italic
font_size 10.0

# ─── Окно ──────────────────────────────────────────────────────────────
confirm_os_window_close 0
background_opacity 0.92
window_padding_width 2
enable_audio_bell no

# ─── Размытие (если используется композитор) ──────────────────────────
blur_background yes

# ─── Переменные окружения ─────────────────────────────────────────────
env TERM xterm-256color

